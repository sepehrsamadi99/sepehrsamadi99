<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logo.ico">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap-rtl.css">
    <link rel="stylesheet" href="./CSS/login-style.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v29.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <title>ورود به سایت</title>
</head> 
<body>
    <!-- Header -->
    <div class="container">
        <!-- Header -->
        <div class="row bg-light">
            <div class="navbar-light py-2">
                <a href="./Index.html" class="d-flex align-items-center" id="title">
                    <img src="./logo.png" alt="LOGO" height="60px" width="100px">
                    <span class="text-muted font-weight-bold" >
                        <h1 class="h5 d-inline">بیدلیک | یک حراجی جذاب و متفاوت</h1>
                    </span>
                </a>
            </div>
        </div>
    </div>
    <!-- Login Form -->
    <div class="container ">
       <div class="row justify-content-center">
            <div class="mt-4 bg-light p-2 border col-5">
                <div class="d-flex justify-content-center align-content-center">
                    <form action="#">
                        <h3 class="h4 mb-0 text-center my-3">ورود به حساب کاربری</h3>
                        <div class="form-group">
                            <input type="text" name="Name" placeholder="نام کاربری" class=" form-control col">
                        </div>
                        <div class="form-group">
                            <input type="text" name="Name" placeholder="رمز عبور" class=" form-control col">
                        </div>
                        <div class="form-check">
                            <label for="Remember" class="form-check-label small text-muted">مرا به خاطر بسپار</label>
                            <input type="checkbox" name="Remember" id="Remember" class=" form-check-input">
                        </div>
                        <div class="row d-flex justify-content-center mt-3"> 
                            <button type="submit" class="btn btn-outline-primary col-11">ورود به حساب</button>
                        </div>
                        <div class="mt-3 text-center">
                            <p class="small text-muted">هنوز عضو نشدی؟ <a href="#">اینجا</a> کلیک کن!</p>
                        </div>
                    </form>
                    
                </div>
            </div>
       </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
